<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Color RGB</title>
</head>
<body>
    <div class="main-container">
        <div class="container-group">
            <div class="container-group_div">
                <p class="container-group_div_p">Red (R)</p>
                <input type="range" class="container-group_div_input" min="0" max="255" value="23" step="1">
                <p class="container-group_div_p"></p>
            </div>
            <div class="container-group_div">
                <p class="container-group_div_p">Green (G)</p>
                <input type="range" class="container-group_div_input" min="0" max="255" value="41" step="1">
                <p class="container-group_div_p"></p>
            </div>
            <div class="container-group_div">
                <p class="container-group_div_p">Blue (B)</p>
                <input type="range" class="container-group_div_input" min="0" max="255" value="56" step="1">
                <p class="container-group_div_p"></p>
            </div>
        </div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
