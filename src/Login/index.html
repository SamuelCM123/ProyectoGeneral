<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="card">
            <div class="card-info">
                <div class="card-info__div card-info__div--logo">
                    <h1 class="card-info__div__h1 card-info__div__h1--nombrelogo">LOGO</h1>
                </div>
                <div class="card-info__div card-info__div--bienvenida">
                    <h1 class="card-info__div__h1 card-info__div__h1--welcome">Welcome Back , </h1>
                    <p class="card-info__div__p card-info__div__p--signin">Sign in to continue access pages</p>
                </div>
                <div class="card-info__div card-info__div--link">
                    <p class="card-info__div__p card-info__div__p--web">www.yoursite.com</p>
                </div>
            </div>
            <div class="card-form">
                <div class="card-form-div">
                    <div class="form-div form-div--sign">
                        <h1 class="form-div__h1 form-div__h1--signin">Sign In</h1>
                    </div>
                    <div class="form-div">
                        <input type="email" class="form-div__input form-div__input--email" placeholder="Email Address"
                            name="email" id="email">
                        <input type="password" class="form-div__input form-div__input--password" placeholder="Password"
                            name="password" id="password">
                    </div>
                    <div class="form-div">
                        <button class="form-div__button form-div__button--continue">CONTINUE</button>
                    </div>
                    <div class="form-div">
                        <p class="form-div__p--connect">or Connect with Social Media</p>
                    </div>
                    <div class="form-div">
                        <button class="form-div__button form-div__button--twitter">Sign in With Twitter</button>
                        <button class="form-div__button form-div__button--facebook">Sign in With Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
